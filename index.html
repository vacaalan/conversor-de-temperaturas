<body>

	<h1>Conversor de Temperaturas</h1>
	<h2>Ingrese una temperatura en grados Celsius:</h2>

<p>
  <label>Celsius</label>
  <input id="tempCelsius" type="number">
  <button onclick="CelsiusConversion()">Convertir</button>
</p>
<p>Fahrenheit: <span id="Fahrenheit"></span></p>
<p>Kelvin: <span id="Kelvin"></span></p>

<br>

<h2>Ingrese una temperatura en grados Fahrenheit:</h2>

<p>
  <label>Fahrenheit</label>
  <input id="tempFahrenheit" type="number">
  <button onclick="FahrenheitConversion()">Convertir</button>
</p>
<p>Celsius: <span id="Celsius2"></span></p>
<p>Kelvin: <span id="Kelvin2"></span></p>


<br>

<h2>Ingrese una temperatura en grados Kelvin:</h2>
<p>
	<label>Kelvin</label>
	<input id="tempKelvin" type="number">
	<button onclick="KelvinConversion()">Convertir</button>
</p>
<p>Fahrenheit: <span id="Fahrenheit3"></span></p>
<p>Celsius: <span id="Celsius3"></span></p>
